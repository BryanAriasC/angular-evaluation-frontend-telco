<h1 mat-dialog-title>Nuevo Autor</h1>
<div mat-dialog-content>
  <form [formGroup]="authorForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="authorForm.controls['name'].hasError('required')">
        El nombre es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Género</mat-label>
      <mat-select formControlName="gender" required>
        <mat-option value="masculino">Masculino</mat-option>
        <mat-option value="femenino">Femenino</mat-option>
      </mat-select>
      <mat-error *ngIf="authorForm.controls['gender'].hasError('required')">
        El género es requerido
      </mat-error>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancelar</button>
      <button mat-button type="submit" [disabled]="!authorForm.valid">Ok</button>
    </div>
  </form>
</div>
